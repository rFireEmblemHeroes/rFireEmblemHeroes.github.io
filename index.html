<!DOCTYPE HTML>

<script src="scripts.js"></script>
<script src="flairs.js"></script>

<html>
	<head>
		<title>r/FireEmblemHeroes Flair Selector</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		<noscript>
			<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body onload = "generate();">
		<div class='topframe'> 
			<img src="./assets/Catalog_Top_Frame.png">
			<div class='buttonBox'>
				<button onclick="filter('alfonse')"id="alfonseButton"> <img id="alfonseimg"src="sortIcons/alfonseSort.png"> </button>
				<button onclick="filter('marth')"id="marthButton"> <img id="marthimg"src="sortIcons/marthSort.png"> </button>
				<button onclick="filter('alm')"id="almButton"> <img id="almimg"src="sortIcons/almSort.png"> </button>
				<button onclick="filter('seliph')"id="seliphButton"> <img id="seliphimg"src="sortIcons/seliphSort.png"> </button>
				<button onclick="filter('leif')"id="leifButton"> <img id="leifimg"src="sortIcons/leifSort.png"> </button>
				<button onclick="filter('roy')"id="royButton"> <img id="royimg"src="sortIcons/roySort.png"> </button>
				<button onclick="filter('lyn')"id="lynButton"> <img id="lynimg"src="sortIcons/lynSort.png"> </button>
				<button onclick="filter('ephraim')"id="ephraimButton"> <img id="ephraimimg"src="sortIcons/ephraimSort.png"> </button>
				<button onclick="filter('ike')"id="ikeButton"> <img id="ikeimg"src="sortIcons/ikeSort.png"> </button>
				<button onclick="filter('micaiah')"id="micaiahButton"> <img id="micaiahimg"src="sortIcons/micaiahSort.png"> </button>
				<button onclick="filter('chrom')"id="chromButton"> <img id="chromimg"src="sortIcons/chromSort.png"> </button>
				<button onclick="filter('corrin')"id="corrinButton"> <img id="corrinimg"src="sortIcons/corrinSort.png"> </button>
				<button onclick="filter('sothis')"id="sothisButton"> <img id="sothisimg"src="sortIcons/sothisSort.png"> </button>
				<button onclick="filter('itsuki')"id="itsukiButton"> <img id="itsukiimg"src="sortIcons/itsukiSort.png"> </button>
				<button onclick="showAll()"id="allButton"> <img id="allimg"src="sortIcons/allGlow.png"> </button>
			</div>
		</div>

		<div class= icons id="main">
		</div>

		<div class='bottomframe'> 
			<img src="./assets/Catalog_Bottom_Frame.png">
			<div class="backButton">
				<a href="https://reddit.com/r/FireEmblemHeroes/" target="_blank" class="back">
					<img src="assets/backButton.png" alt=""/>
				</a>
			</div>
		</div>

	</body>



</html>
